<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="youtube.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube Clone</title>
</head>

<body>
    <div class="header">
        <div class="cont1">
            <div class="hamburger">
                <i class="fa-regular fa-bars" style="color: #ffffff;"></i>
            </div>
            <div class="yt-icon">
                <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
            </div>
        </div>
        <div class="cont2">
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search">
                <i class="fa-regular fa-magnifying-glass" style="color: #ffffff;"></i>
            </div>
               <div class="microphone">
                <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
               </div>  
        </div>
        <div class="cont3">
            <div class="video-camera">
                <i class="fa-regular fa-video-plus" style="color: #ffffff;"></i>
            </div>
            <div class="noti">
                <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
            </div>
            <div class="channel">
                <img class="channel-icon" src="https://yt3.ggpht.com/RdHBCmlEQuYAkdrpOb3IApldSXIfxg0KNt6keD0gKgQ_98VPfd8CcfXZekSgbSbstF79BC4kaw=s88-c-k-c0x00ffffff-no-rj" alt="">
            </div>
        </div>
    </div>

    <div class="images">
        <img class="img1"
            src="https://i.ytimg.com/vi/s6SLQNdvyIw/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDtDodlEih5JtfLeN9cc4_z_VCuqw"
            alt="paradox">
        <img class="img2"
            src="https://i.ytimg.com/vi/6ZwwapPikyQ/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAsnF1c5uXGIJg8Q6VKrbWW10kxAA"
            alt="krishna">
        <img class="img3"
            src="https://i.ytimg.com/vi/ZmE5RU-GOUM/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBQLBtsjxdNkw3kloCCUg-NS7GBDQ"
            alt="bassi">
    </div>

    <div class="signup">
        <p>Email</p>
        <input class="email" type="text" name="search">
        <p class="sub">By clicking Agree & join, you agree to the Privacy Policy.</p>
        <button class="button">Agree & Join</button>
    </div>
    <div class="tweet"> -->

</body>

</html>
